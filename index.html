<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-[#87a0c4]"> 
    <div class="bg-[#dee3ef] absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] p-5 rounded-md w-[90%] md:w-[40%] shadow-md">
        <input type="text" name="" id="inputEl" class="rounded-md w-full mb-4 bg-[#c7ccd8] p-2 lg:p-6 lg:text-2xl ring-1 outline-none ring-[#25304a]" readonly>
        <div class="grid grid-flow-row gap-2 lg:gap-3 grid-cols-4">
            <button class="operationBtnStyle">(</button>
            <button class="operationBtnStyle">)</button>
            <button class="operationBtnStyle">%</button>
            <button class="operationBtnStyle">CE</button>
            <button class="btnStyle">7</button>
            <button class="btnStyle">8</button>
            <button class="btnStyle">9</button>
            <button class="operationBtnStyle">/</button>
            <button class="btnStyle">4</button>
            <button class="btnStyle">5</button>
            <button class="btnStyle">6</button>
            <button class="operationBtnStyle">*</button>
            <button class="btnStyle">1</button>
            <button class="btnStyle">2</button>
            <button class="btnStyle">3</button>
            <button class="operationBtnStyle">-</button>
            <button class="btnStyle">0</button>
            <button class="btnStyle">.</button>
            <button class="bg-[#25304a] shadow-md text-[#dee3ef] py-1 lg:py-2 lg:text-xl rounded-md active:bg-[#87a0c4] transition-all">=</button>
            <button class="operationBtnStyle">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
